syntax = "proto3";
package Protocol;


option csharp_namespace = "Protocol";


import "Enum.proto";


message PosInfo
{
	uint64 id = 1;
	float x = 2;
	float y = 3;
	float z = 4;
	float yaw = 5;
	EMoveState move_State = 6;
}

message ObjectInfo
{
	uint64 id = 1;
	EObjectType object_type = 2;
	PosInfo pos_info = 3;
}